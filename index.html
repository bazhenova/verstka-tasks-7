<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Здесь применять гибкую магию -->
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <input type="radio" name="species" id="ab">
        <input type="radio" name="species" id="br">
        <input type="radio" name="species" id="go">
        <input type="radio" name="species" id="si">
        <main>
            <aside class="left">
                <div>
                    <label for="ab">Абиссинская</label>
                </div>
                <div>
                    <label for="br">Британская</label>
                </div>
                <div>
                    <label for="go">Русская голубая</label>
                </div>
                <div>
                    <label for="si">Сиамская</label>
                </div>
            </aside>
            <div class="center">
                <div class="abyssinian">
                    <img src="images\1.jpg">
                </div>
                <div class="siamese bigger">
                    <img src="images\siam.jpg">
                </div>
                <div class="abyssinian">
                    <img src="images\2.jpg">
                </div>
                <div class="british">
                    <img src="images\5.jpg">
                </div>
                <div class="siamese">
                    <img src="images\3.jpg">
                </div>
                <div class="british middle">
                    <img src="images\4.jpg">
                </div>
                <div class="lightblue middle">
                    <img src="images\blue.jpg">
                </div>
                <div class="abyssinian three">
                    <img src="images\8.jpg">
                </div>
            </div>
            <aside class="right">
                <div class="head">РЕЙТИНГ</div>
                <input type="checkbox" id="sorting">
                <label for="sorting" class="shift">по убыванию</label>
                <div class="rating">
                    <div class="block1">
                        <div>Абиссинская</div>
                        <div class="abys"></div>
                        <div class="num">9</div>
                    </div>
                    <div class="block2">
                        <div>Британская</div>
                        <div class="brit"></div>
                        <div class="num">8</div>
                    </div>
                    <div class="block3">
                        <div>Русская голубая</div>
                        <div class="blue"></div>
                        <div class="num">10</div>
                    </div>
                    <div class="block4">
                        <div>Сиамская</div>
                        <div class="siam"></div>
                        <div class="num">4</div>
                    </div>
                </div>
            </aside>
        </main>
        <hr>
        <footer>
            <div>&copy; OOO Бабуленькины котятки, 2015</div>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>
    </body>
</html>
