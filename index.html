<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Бабуленькины котятки</h1>
        </header>
        <main>
            <input type="radio" name="species" id="all" checked>
            <input type="radio" name="species" id="ab">
            <input type="radio" name="species" id="br">
            <input type="radio" name="species" id="go">
            <input type="radio" name="species" id="si">
            <aside class="left">
                <div class="all">
                    <label for="all">Все породы</label>
                </div>
                <div class="ab">
                    <label for="ab">Абиссинская</label>
                </div>
                <div class="br">
                    <label for="br">Британская</label>
                </div>
                <div class="go">
                    <label for="go">Русская голубая</label>
                </div>
                <div class="si">
                    <label for="si">Сиамская</label>
                </div>
            </aside>
            <div class="center">
                <div class="abyssinian down">
                    <img src="images\1.jpg">
                    <div>Анфиса, 2 года</div>
                </div>
                <div class="siamese bigger">
                    <img src="images\siam.jpg">
                    <div>Пуся, 3 года</div>
                </div>
                <div class="abyssinian down">
                    <img src="images\2.jpg">
                    <div>Рамзес, 1 год</div>
                </div>
                <div class="british down">
                    <img src="images\5.jpg">
                    <div>Пушок, 2 года</div>
                </div>
                <div class="siamese">
                    <img src="images\3.jpg">
                    <div>Люк, 5 лет</div>
                </div>
                <div class="british bigger">
                    <img src="images\4.jpg">
                    <div>Феликс, полгода</div>
                </div>
                <div class="lightblue">
                    <img src="images\blue.jpg">
                    <div>Ушастик, 4 года</div>
                </div>
                <div class="abyssinian three">
                    <img src="images\8.jpg">
                    <div>Смурф, полгода</div>
                </div>
            </div>
            <aside class="right">
                <div class="head">РЕЙТИНГ</div>
                <input type="checkbox" id="sorting" class="shiftinp">
                <label for="sorting" class="shift">по убыванию</label>
                <div class="rating">
                    <div class="block1">
                        <div>Абиссинская</div>
                        <div class="abys"></div>
                        <div class="num">9</div>
                    </div>
                    <div class="block2">
                        <div>Британская</div>
                        <div class="brit"></div>
                        <div class="num">8</div>
                    </div>
                    <div class="block3">
                        <div>Русская голубая</div>
                        <div class="blue"></div>
                        <div class="num">10</div>
                    </div>
                    <div class="block4">
                        <div>Сиамская</div>
                        <div class="siam"></div>
                        <div class="num">4</div>
                    </div>
                </div>
            </aside>
        </main>
        <footer>
            <div>&copy; OOO Бабуленькины котятки, 2015</div>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>
    </body>
</html>
